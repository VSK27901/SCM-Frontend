<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Page</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form-login">
                <span class="title">Enter your new password</span>
                <form action="#">
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a new password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="confirm new password" required>
                        <i class="uil uil-lock-access icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field button" >
                        <input type="button" value="Save">
                    </div>
                </form>

                <div class="login-signup">
                        <a href="login.html" class="text signup-text">Sign in</a>
                </div>
            </div>
    </div>
</div>

<script src="../js/sl.js"></script>

</body>
</html>
